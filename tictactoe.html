<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>

    <!--ICON-->
    <link rel = "icon" href = "tictactoeIcon.png">

    <!--CUSTOM STYLESHEET-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="mode">
            <div id="which">Select The Mode:</div>
            <div id="Player">2 PLayer</div>
            <div id="computer">v/s Computer</div>
        </div>
        <div id="choose" class="text-center ">
            <div class= "choice">X or 0</div>
            <div id="X" class="text-center">X</div>
            <div id="o" class="text-center">0</div>
        </div>
        <div id="information" class="text-center">Click on a box to play your turn!</div>
        
        <div id="choices">
            <div id="box1" class="box text-center"></div>
            <div id="box2" class="box text-center"></div>
            <div id="box3" class="box text-center"></div>
            <div id="box4" class="box text-center"></div>
            <div id="box5" class="box text-center"></div>
            <div id="box6" class="box text-center"></div>
            <div id="box7" class="box text-center"></div>
            <div id="box8" class="box text-center"></div>
            <div id="box9" class="box text-center"></div>
        </div>

        <div id="startreset" class="text-center">Start Game</div>
        <div id="replay" class="text-center">Replay Game</div>
        
        <div id="PlayerWin1">Player1 Wins!!!</div>
        <div id="PlayerWin2">Player2 Wins!!!</div>
        <div id="tie">Tie</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
